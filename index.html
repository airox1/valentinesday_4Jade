<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    padding: 50px;
    background: linear-gradient(to bottom, #d3d3d3, #808080);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 28px;
    padding: 10px;
}

/* Button Styling */
.btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    background-color: #ff4d4d;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    width: 200px; /* Ensures good size on mobile */
    max-width: 80%;
    text-align: center;
}

.btn:hover {
    background-color: #cc0000;
}

/* "No" Button: Mobile Fix */
#no {
    position: absolute;
}

/* Make sure content doesn't overflow on smaller screens */
@media screen and (max-width: 600px) {
    body {
        padding: 20px;
    }
    h1 {
        font-size: 24px;
    }
    .btn {
        font-size: 18px;
        padding: 12px 20px;
    }
}

    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <button class="btn" onclick="yesAnswer()">Yes</button>
    <button class="btn" id="no" onmouseover="moveButton()">No</button>

    <script>
        function yesAnswer() {
            alert("YIPPIE!!! SELEBRACHEN!!!");
        }
        
        function moveButton() {
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
        }
    </script>
</body>
</html>
